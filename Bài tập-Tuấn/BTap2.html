<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bài tập JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  	input{
  	margin-left: 30%;
	display: block;
  	}
  	.container{
  		display: none;
  	}
  </style>

</head>
<body>
<button type="button" id="create" class="btn btn-primary" onclick="showinput()" style="width: 50%;margin: 300px;">Tạo mới</button>
<div class="container" id="container">

  <h2>Nhập thông tin</h2>
    <input type="text" placeholder="Họ tên" id="inten">
    <input type="text" placeholder="Năm sinh" id="innamsinh">
    <input type="text" placeholder="Quê Quán" id="inquan">
    <input type="text" placeholder="Nơi ở hiện tại" id="innoio">
    <input type="text" placeholder="Trường " id="intruong">
    <input type="text" placeholder="Khoa" id="inkhoa">
    <input type="text" placeholder="Chuyên ngành" id="inchuyennganh">
  <!-- Button to Open the Modal -->
  <button type="button" onclick="getdataFunction()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Submit
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thông tin vừa nhập</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <p id="ten"></p>
          <p id="namsinh"></p>
          <p id="quequan"></p>
          <p id="noio"></p>
          <p id="truong"></p>
          <p id="khoa"></p>
          <p id="chuyennganh"></p>
        </div>
        
        <!-- Modal footer -->
       
        
      </div>
    </div>
  </div>
  
</div>
  <script>

    // Get the button that opens the modal
	function getdataFunction(){
		var ten = document.getElementById("inten").value;
		var namsinh = document.getElementById("innamsinh").value;
		var quequan = document.getElementById("inquan").value;
		var noio = document.getElementById("innoio").value;
		var truong = document.getElementById("intruong").value;
		var khoa = document.getElementById("inkhoa").value;
		var chuyennganh = document.getElementById("inchuyennganh").value;
  		document.getElementById("ten").innerHTML = ten;
  		document.getElementById("namsinh").innerHTML = namsinh;
  		document.getElementById("quequan").innerHTML = quequan;
  		document.getElementById("noio").innerHTML = noio;
  		document.getElementById("truong").innerHTML = truong;
  		document.getElementById("khoa").innerHTML = khoa;
  		document.getElementById("chuyennganh").innerHTML = chuyennganh;
  	}
  	function showinput() {

  		var main = document.getElementById("container");
  		var create = document.getElementById("create");
  		main.style.display = "block";
  		create.style.display = "none";
  	}
  </script>
</body>
</html>
